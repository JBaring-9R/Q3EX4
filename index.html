<body>

<div class="container mt=5 mb=5">
	<center>
	<h1>ᴀʀᴇᴀ ᴀɴᴅ ᴄɪʀᴄᴜᴍꜰᴇʀᴇɴᴄᴇ ᴏꜰ ᴀ ᴄɪʀᴄʟᴇ ˙ ✩°˖🍵 ⋆｡˚꩜</h1>
	<img src= "circlee.png" width="300">
	<br />
	<form>
		<label>ᴇɴᴛᴇʀ ʀᴀᴅɪᴜꜱ: </label>
		<input type="number" id="idRadius">
		<h3 id="area">ᴄʟɪᴄᴋ ᴏɴ ᴛʜᴇꜱᴇ ʙᴜᴛᴛᴏɴꜱ ᴛᴏ ꜰɪɴᴅ ᴏᴜᴛ ᴛʜᴇ ᴀʀᴇᴀ ᴀɴᴅ ᴄɪʀᴄᴜᴍꜰᴇʀᴇɴᴄᴇ ᴏꜰ ᴛʜᴇ ᴄɪʀᴄʟᴇ!</h3>
		<h3 id="circumference"></h3>

		<button type="button" class="btn btn-success" onclick="area()">·˖✮ᴀʀᴇᴀ ෆ🍙</button>
		<button type="button" class="btn btn-success" onclick="circumference()">·˖✮ᴄɪʀᴄᴜᴍꜰᴇʀᴇɴᴄᴇ ෆ🍙</button>
		<button type="button" class="btn btn-success" onclick="window.location.reload()">·˖✮ʀᴇꜰʀᴇꜱʜ ෆ🍙</button>
	</form>

	<script type="text/javascript">
		function area() {
			var rad = document.getElementById('idRadius').value;
			var area = Math.PI * (rad**2);
			document.getElementById('area').innerHTML = 'ᴛʜᴇ ᴀʀᴇᴀ ᴏꜰ ᴛʜᴇ ᴄɪʀᴄʟᴇ ɪꜱ ' + area;
		}

		function circumference(){
			var rad = document.getElementById('idRadius').value;
			var circumference = Math.PI * (2 * rad);
			document.getElementById('circumference').innerHTML = 'ᴛʜᴇ ᴄɪʀᴄᴜᴍꜰᴇʀᴇɴᴄᴇ ᴏꜰ ᴛʜᴇ ᴄɪʀᴄʟᴇ ɪꜱ ' + circumference;
		}
	</script>
	</center>
